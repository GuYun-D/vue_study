<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" >
        <div v-cloak>{{msg + '我来了'}}</div>

        <!-- 没有闪动现象 -->
        <div v-text='msg'></div>

        <div v-html='msg1'></div>

        <div v-pre>{{msg}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            // 元素的挂载位置（值可以是css选择器也可以是dom元素）
            el: '#app',
            // 模型数据
            data: {
                msg: 'hello vue',
                msg1: '<h1>html</h1>'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-on:keyup.aaa='handle' v-model='num' name="" id="">
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.keyCode.aaa = 65
        var vm = new Vue({
            // 元素的挂载位置（值可以是css选择器也可以是dom元素）
            el: '#app',
            // 模型数据
            data: {
                num: 0
            },

            methods: {
                handle: function (event) {

                    // 打印出按键的值
                    console.log(event.keyCode);
                }
            }
        })
    </script>
</body>

</html>

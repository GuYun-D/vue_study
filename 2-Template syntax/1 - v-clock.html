<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue hello world</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 插值表达式，支持基本的计算 -->
    <div  >
        <div id="app" v-cloak>{{msg + '我来了'}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /**
         v-clock指令使用
         1.提供样式
            [v-cloak]{
               display: none;
            }
         2.在插值表达式所在的标签添加v-cloak指令

         原理：先通过样式隐藏内容，然后在内存中进行替换，替换好之再显示最终结果
         */

        // 创建vue实例
        var vm = new Vue({
            // 元素的挂载位置（值可以是css选择器也可以是dom元素）
            el: '#app',
            // 模型数据
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>

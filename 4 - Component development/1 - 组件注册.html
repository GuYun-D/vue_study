<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <div id="app">
       <buton-counter></buton-counter>

       <!-- 组件复用，且不同组件之间的数据都是独立的 -->
       <buton-counter></buton-counter>
       <buton-counter></buton-counter>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        /*
        组件注册
        */

        Vue.component('buton-counter', {
            data: function () {
                return {
                    counter: 0
                }
            }, 

            // template: '<button @click="counter++">点击了{{counter}}次</button>',
            template: '<button @click="handle">点击了{{counter}}次</button>',

            methods: {
                handle: function () {
                    this.counter += 2
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: {

            }
        })
    </script>
</body>

</html>
